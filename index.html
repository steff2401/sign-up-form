<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>

    <div class="wrapper">

        <div class="left-container">
            <div class="logo-container">
                <img class="logo" src="./images/odin-lined.png" alt="Logo of The Odin Project">
                <div class="logo-text">
                    ODIN
                </div>
            </div>
            <div class="photo-credits">
                Photo by Halie West on Unsplash
            </div>
        </div>

        <div class="right-container">
            <div class="hero-text">
                <p>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form">
                <h2>Let's do this!</h2>
                <form action="#" id="create-user-form">
                    <div class="left-form">
                        <p>
                            <label for="first_name">First name</label>
                            <input type="text" id="first_name">
                        </p>
                        <p>
                            <label for="email">Email</label>
                            <input type="email" id="email">
                        </p>
                        <p>
                            <label for="password">Password</label>
                            <input type="password" id="password">
                        </p>
                    </div>
                    <div class="right-form">
                        <p>
                            <label for="last_name">Last name</label>
                            <input type="text" id="last_name">
                        </p>
                        <p>
                            <label for="phone">Phone number</label>
                            <input type="number" id="phone">
                        </p>
                        <p>
                            <label for="password-confirm">Confirm password</label>
                            <input type="password" id="password-confirm">
                        </p>
                    </div>
                </form>
            </div>
            <div class="access">
                <button form="create-user-form" type="submit">Create Account</button>
                <p>Already have an account? Log in</p>
            </div>
        </div>

    </div>

</body>
</html>
